# トップレベルのオプション
from: markdown
to: docx
standalone: true
number-sections: true
toc: true
toc-depth: 4
lot: true
lof: true

# フィルターの設定
filters:
  - pandoc-crossref
  - filters/japanese_chapter.lua
  - filters/japanese_toc_titles.lua
  - filters/japanese_paragraph_indent.lua
  - filters/auto_date.lua

# 文書全体のメタデータ
metadata:
  autoSectionLabels: true
  # pandoc-crossref 用の接頭辞設定
  figPrefix: "図 "
  tblPrefix: "表 "
  lstPrefix: "コード "
  chapDelim: "."
  # 図表目次のタイトル設定
  figureTitle: "図 "
  tableTitle: "表 "
  listingTitle: "コード "
  lofTitle: "## 図目次"
  lotTitle: "## 表目次"
  lolTitle: "## コード目次"
  # 参考文献の設定
  bibliography: references.bib
  csl: chicago-author-date.csl
  reference-section-title: "参考文献"

# テンプレートに渡す変数
variables:
  fontsize: 11pt
  documentclass: bxjsreport
  classoption:
    - pandoc
    - jafont=ms
    - titlepage
  mainfont: "Times New Roman"
  sansfont: "Times New Roman"
  indent: true
  papersize: a4

  # Word出力ではLaTeXの設定は効かないため削除
  
  # 各種タイトルの設定
  toc-title: "目次"
  lot-title: "表目次"
  lof-title: "図目次"
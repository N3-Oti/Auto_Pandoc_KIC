# === Pandoc defaults mapped from your Word .dotx (A4, margins, header/footer distances) ===
from: markdown+raw_tex+tex_math_dollars+footnotes+definition_lists+table_captions
to: pdf

pdf-engine: lualatex

# Japanese-friendly documentclass (LuaLaTeX)
variables:
  documentclass: bxjsarticle
  classoption:
    - ja=standard
    - a4paper
  geometry:
    - top=25.4mm
    - bottom=25.4mm
    - left=19.05mm
    - right=19.05mm
    - headsep=15mm
    - footskip=17.5mm
  # Fonts (you can change to your preferred CJK fonts if needed)
  mainfont: "Noto Serif CJK JP"
  sansfont: "Noto Sans CJK JP"
  monofont: "Noto Sans Mono CJK JP"
  fontsize: 12pt   # Wordベースでは 10.5〜12pt が多い。必要に応じて変更可

  # Lists of figures/tables and ToC
  lof: true
  lot: true
  toc: true
  toc-depth: 3
  numbersections: true
  secnumdepth: 3

  # Captions (Japanese)
  figurename: "図"
  tablename: "表"
  listfigurename: "図目次"
  listtablename: "表目次"
  appendixname: "付録"

  # Line spacing control (template側で\setstretchを参照)
  linestretch: 1.0   # Wordの解析では単倍相当が含まれていた。必要なら 1.2〜1.3 へ。

# Custom LaTeX template to enforce Word-like layout and Japanese typesetting
template: template-thesis-ja.latex


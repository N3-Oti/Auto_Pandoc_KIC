from: markdown
standalone: true
number-sections: true
toc: true
toc-depth: 3
lot: true
lof: true

variables:
  fontsize: 11pt
  documentclass: bxjsreport
  classoption:
    - pandoc
    - jafont=ms
    - titlepage
  mainfont: "Times New Roman"
  sansfont: "Times New Roman"
  indent: true
  header-includes:
    - \renewcommand{\thesection}{第\arabic{section}章}
    - \renewcommand{\thesubsection}{\arabic{section}.\arabic{subsection}}
    - \renewcommand{\thesubsubsection}{\arabic{section}.\arabic{subsection}.\arabic{subsubsection}}
  chaptersDepth: 2
  titlepage: true
  papersize: a4
  toc-title: "目次"
  lot-title: "表目次"
  lof-title: "図目次"
  figureTitle: "図 "
  tableTitle: "表 "
  listingTitle: "コード "
  figPrefix: "図."
  eqnPrefix: "式."
  tblPrefix: "表."
  lstPrefix: "コード."
  chapDelim: "-"

metadata:
  autoSectionLabels: true

filters:
  - pandoc-crossref